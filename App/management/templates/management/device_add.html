{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>

    <p>{{ response_output | json_script:"response_output" }}</p>

    <p id="collect-device-status">
        {{ text }}
    </p>

{% endblock %}
